<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var ano = 2022

	mostra("Eu nasci em " + (ano - 31));
	mostra("Fulano nasceu em " + (ano - 24));
	mostra("Ciclano nasceu em " + (ano - 40));

</script>
